<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Taller</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <div>
        <h1>Invoice - Payments</h1>
        <ul class="item-list"></ul>
    </div>

    <section>
        <!-- ejercicio 1 -->
        <form class="new-item-form">
            <div>
                <h2>Ejercicio 1</h2>
                <div class="field">
                    <label>Ingresa un número:</label>
                    <input type="number" id="numberOne" placeholder="Escriba un número" />
                </div>
                <button>Verifica</button>
            </div>
            <div>
                <span class="resultado"></span>
            </div>
        </form>

        <!-- ejercicio 2 -->
        <form class="new-item-form2">
            <div>
                <h2>Ejercicio 2</h2>
                <div class="field">
                    <label>Ingresa su nombre:</label>
                    <input type="text" id="nombre" placeholder="Escriba su nombre"/>
                </div>
                <button>Bienvenida</button>
            </div>
            <div>
                <span class="resultado2"></span>
            </div>
        </form>
        <!-- ejercicio 3  -->
        <form class="new-item-form3">
            <div>
                <h2>Ejercicio 3</h2>
                <div class="field">
                    <label>Ingresa su edad:</label>
                    <input type="number" id="edad-user" placeholder="Escriba su edad"/>
                </div>
                <button>Validación</button>
            </div>
            <div>
                <span class="resultado3"></span>
            </div>
        </form>
        <!-- ejercicio 4  -->

        <form class="new-item-form4">
            <div>
                <h2>Ejercicio 4</h2>
                <div class="field">
                    <label>Ingresa un numero:</label>
                    <input type="number-semana" id="dia-semana" placeholder="Escriba un numero de 1 a 7" />
                </div>
                <button>Validación</button>
            </div>
            <div>
                <span class="resultado4"></span>
            </div>
        </form>
    </section>

    <script src="../dist/index.js"></script>
</body>

</html>
